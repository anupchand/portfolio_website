<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <title>Contact Me | Front End Web Developer</title>
</head>

<body>

    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="./img/logo.png" alt="portfolio" id="logo">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./work.html">Work</a></li>
                    <li><a href="./contact.html" class="current">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Section A : Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form action="" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" name="Name" id="" class="text-input name-input" placeholder="Name">
                    <input type="text" name="Subject" id="" class="text-input subject-input" placeholder="Subject">
                    <input type="email" name="Email" id="" class="text-input email-input" placeholder="Email Address">
                    <input type="number" name="Phone" id="" class="text-input phone-input" placeholder="Phone Number">
                    <textarea type="text" name="Message" id="" class="text-input message-input"
                        placeholder="Enter Message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>

        </div>

    </section>

    <!-- Section B : Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>anupchand@gmail.com</p>
                </div>
                <div>
                    <a href="https://www.linkedin.com/in/anup-chand/" target="_blank">
                        <i class="fab fa-linkedin fa-2x"></i>
                        <h3>LinkedIn</h3>
                        Visit My
                        LinkedIn
                    </a>

                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Lalitpur, Bagmati Province, Nepal</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C : Tag Line -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Lets Start Your Next Project</h1>
        </div>

    </section>

    <!-- Main footer -->
    <footer id="main-footer">
        <div>
            <div class="footer-content container">
                <p>Copyright &copy; <span id="thisYear"></span>. &nbsp; All rights reserved</p>
                <div class="social">
                    <a href="https://twitter.com/ach_anupam" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="http://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://github.com/anupchand" target="_blank"> <i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/anup-chand/" target="_blank"><i
                            class="fab fa-linkedin"></i></a>
                </div>
            </div>
    </footer>

    <script src="./js/date.js"></script>
</body>

</html>
